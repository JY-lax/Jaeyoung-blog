<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ category }} 글 목록</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>📁 {{ category | capitalize }} 카테고리</h1>
    {% if session.get('user') %}
      <p><a href="{{ url_for('write_category', category=category) }}">✍️ {{ category }} 글 작성하기</a></p>
    {% endif %}
    <p><a href="{{ url_for('home') }}">← 홈으로 돌아가기</a></p>
  </header>

  <main>
    <section class="post-list">
      {% if posts %}
        <div class="post-grid">
          {% for post in posts %}
            <div class="post-card">
              <h3><a href="{{ url_for('post_detail', post_id=post[0]) }}">{{ post[1] }}</a></h3>
              <p class="meta">✍️ {{ post[2] }} | 🕒 {{ post[4] }}</p>
              <div class="stats">
                ❤️ 12 | 💬 3
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>이 카테고리에 작성된 글이 아직 없습니다.</p>
      {% endif %}
    </section>
  </main>
</body>
</html>
