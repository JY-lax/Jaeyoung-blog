<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    section {
      margin-bottom: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .admin-label {
      color: #007bff;
      font-weight: bold;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <h2>관리자 페이지</h2>

  <section>
    <h3>전체 사용자</h3>
    <table>
      <tr>
        <th>아이디</th>
        <th>권한</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>
          {% if user.is_admin %}
            <span class="admin-label">관리자</span>
          {% else %}
            일반 사용자
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </table>
  </section>

  <section>
    <h3>전체 글</h3>
    <table>
      <tr>
        <th>제목</th>
        <th>작성자 ID</th>
        <th>작성일</th>
        <th>삭제</th>
      </tr>
      {% for post in posts %}
      <tr>
        <td>{{ post.title }}</td>
        <td>{{ post.author_id }}</td>
        <td>{{ post.id }}</td>
        <td>
          <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" style="display:inline;">
            <button type="submit" class="delete-btn">삭제</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </section>

  <a href="{{ url_for('posts') }}">← 글 목록으로 돌아가기</a>
</body>
</html>
